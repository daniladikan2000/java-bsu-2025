<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Windows Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --green: #238636;
            --red: #da3633;
            --btn-bg: #21262d;
            --gray: #2d333b;
        }

        body.light-theme {
            --bg-color: #f6f8fa;
            --card-bg: #ffffff;
            --text-color: #24292f;
            --accent-color: #0969da;
            --border-color: #d0d7de;
            --green: #2da44e;
            --red: #cf222e;
            --btn-bg: #f6f8fa;
            --gray: #ebf0f4;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 650px; }

        .main-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
        }

        h1 { margin: 0 0 10px 0; font-size: 24px; }
        .subtitle { color: #8b949e; font-size: 14px; margin-bottom: 20px; }
        .timer { font-size: 48px; font-weight: 300; margin: 15px 0; }
        .timer span { font-weight: 600; color: var(--accent-color); }
        .timer small { font-size: 16px; color: #8b949e; }

        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
            margin-bottom: 10px;
        }

        .day-box {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            background-color: var(--gray);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .day-clean { background-color: var(--green); }
        .day-relapse { background-color: var(--red); }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #8b949e;
            align-items: center;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 2px; display: inline-block; }

        .controls { display: flex; gap: 8px; margin-top: 25px; }
        input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
        }
        button.action-btn {
            padding: 8px 16px;
            background: var(--btn-bg);
            border: 1px solid var(--border-color);
            color: var(--red);
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button.action-btn:hover { background: var(--red); color: white; }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .clear-btn {
            background: none; border: none; color: #8b949e; cursor: pointer; font-size: 12px;
        }
        .clear-btn:hover { color: var(--red); text-decoration: underline; }

        .log-list {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            overflow: hidden;
        }
        .log-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-item:last-child { border-bottom: none; }
        .log-date { font-size: 12px; color: #8b949e; font-family: monospace; }
        .log-reason { font-size: 14px; font-weight: 500; }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px; background: none; border: none;
            color: var(--text-color); font-size: 20px; cursor: pointer;
        }
    </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>

<div class="container">
    <div class="main-card">
        <h1>Days Without Windows</h1>
        <div class="subtitle" id="lastReason">Last incident: None</div>

        <div class="timer" id="timer">0 <small>days</small></div>

        <div class="graph-container">
            <div class="activity-grid" id="graph"></div>

            <div class="legend">
                <div class="legend-item"><span class="dot" style="background: var(--green)"></span> Clean</div>
                <div class="legend-item"><span class="dot" style="background: var(--red)"></span> Incident</div>
                <div class="legend-item"><span class="dot" style="background: var(--gray)"></span> No Data</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="reasonInput" placeholder="Why did you install Windows?">
            <button class="action-btn" onclick="commitSin()">Reset Streak</button>
        </div>
    </div>

    <div class="history-header">
        Incident History
        <button class="clear-btn" onclick="clearAllHistory()"><i class="fas fa-trash"></i> Clear All History</button>
    </div>
    <div class="log-list" id="historyList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
